<style>
    .hideThis {
        display:none;
    }

</style>

<div>
    <input type="button" click.trigger="onclick()">
    <form>
    <div name="hello" class.bind="isVisible(this, 1)">
        <input type="text" name="hello" value="hello">
    </div>
    <div name="world" class.bind="isVisible(this, 2)">
        <input type="text" name="world" value="world">
    </div>
    </form>
</div>

<script>
    var x = 1;

    function onclick() {
        x = (x == 1 ? 2 : 1);
        $patchChanges();
    }

    function isVisible(obj, num)
    {

        if(x == num)
        else return "hideThis"
    }
</script>
