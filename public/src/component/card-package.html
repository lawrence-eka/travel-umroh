<inject from="/component/card" name="card"></inject>

<card title.bind="$pkg.packageName" click.trigger="$onclick()">
    <div>
        Travel Date: {{$pkg.travelDateFrom.toStringDateRange($pkg.travelDateUntil)}} <br/>
        Land Arrangements: {{$pkg.costLandArrangements.toFormattedString()}}<br/>
        Tickets: {{$pkg.costTickets.toFormattedString()}}
    </div>
</card>
