<inject from="/component/alert" name="alert"></inject>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../asset/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../asset/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asset/css/signin.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin" submit.trigger="login(this)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="userName" class="sr-only">Username</label>
        <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <alert alertType.bind="'error'" message.bind="errorMessage"></alert>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="#user.registration">New to MarKiMroh? Register here</a>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
<script>

    var errorMessage = '';

    function login(form){
        errorMessage = "";
        $patchChanges();
        var userName = form.elements.userName.value;
        var password = form.elements.password.value;
        dpd.users.login({"username": userName, "password": password}, function(user, err) {
            if(err){
                errorMessage = err.message;
            } else {
                window.location.hash = "#app/action.searchPackage";
            }

            $patchChanges();
        });
        return false;
    }
</script>
