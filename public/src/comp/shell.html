<inject from="/comp/header" name="header"></inject>
<inject from="/comp/drawer" name="drawer"></inject>
<inject from="/comp/content" name="content"></inject>

<style>
    root {
        background-color: #0f0f0f;
        position: fixed;
        top:0;
        left: 0;
        right: 0;
        bottom: 0;
    }

</style>
<div>
    <header burger-button-clicked.trigger="toggleDrawer()" drawerOpened.bind="@toggleDrawer"></header>
    <content>
        <slot-view></slot-view>
    </content>
    <drawer displayDrawer.bind="@toggleDrawer"></drawer>
</div>
<script>
    function toggleDrawer(){
        this.state.toggleDrawer = !this.state.toggleDrawer;
        $patchChanges();
    }
</script>
