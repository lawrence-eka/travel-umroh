<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <div class="menu-block" click.trigger="onClick()">
        <div class="row">
            <div class="menu-center">
                <i class.bind="whatIcon($icon)"></i>
            </div>
        </div>
        <div class="row">
            <div class="menu-center">
                <strong>{{$text}}</strong>
            </div>
        </div>
    </div>
</div>

<script>
    function whatIcon(icon) {
    	return "fa fa-" + icon + " menu-icon";
    }

    function onClick(){
    	this.emitEvent('click');
    }
</script>
