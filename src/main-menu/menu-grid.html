<inject from="/main-menu/menu-block" name="menu-block"></inject>

<div class="container">
    <div class="row row-centered custom-menu-grid">
        <span for.each="item in mainMenu()">
            <menu-block icon.bind="item.icon" text.bind="item.short" click.trigger="onClick(item.addr)"></menu-block>
        </span>
    </div>
</div>

<script>
    function onClick(path){
    	if(!path) {
		    if(storage.me.read()) {
			    dpd.users.logout(function (err) {
				    //debugger;
				    storage.me.erase();
				    path = '#app';
			    });
		    }
		    else {
			    path = '#user.login-form';
		    }
        }
	    window.location.hash = path;
    }
</script>
