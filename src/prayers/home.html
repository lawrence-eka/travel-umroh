<inject from="/component/panel" name="panel"></inject>
<inject from="/component/entry-naked" name="entry"></inject>
<inject from="/prayers/prayer-name" name="pname"></inject>
<inject from="/component/home-button" name="home"></inject>

<div data.load="getDuas()">
    <panel title='Prayers'>
        <div slot.name="body">
            <span for.each="dua in data">
                <div class="row">
                    <pname name.bind="dua.name" expand.trigger="onExpand(event)"></pname>
                </div>
                <div  if.bind="dua.isExpanded">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="pull-right">
                                <entry type="label" prompt.bind='dua.arabic' class="custom-arabic-text"></entry>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <entry type="label" prompt.bind="dua.latin" class="custom-normal-text custom-italic-text"></entry>
                        </div>
                        <div class="col-xs-12">
                            <entry type="label" prompt=" " class="custom-normal-text"></entry>
                        </div>
                        <div class="col-xs-12">
                            <entry type="label" prompt.bind="dua.indonesia" class="custom-normal-text"></entry>
                        </div>
                    </div>
                    <div if.bind="!dua.fin" class="custom-bottom-border">
                        <entry type="label" prompt=" " class="custom-normal-text"></entry>
                    </div>
                </div>
            </span>
        </div>
        <div slot.name="footer">
            <div class="row">
                <home></home>
            </div>
        </div>
    </panel>
</div>
<script>

    function onExpand(event){
    	var i = duas.findIndex(x=> x.name == event.data.name);
    	if (i >= 0) {
    		duas[i].isExpanded = event.data.isExpand;
        }
    }

    function getDuas() {
    	return new Promise(function(resolve){
            resolve(duas);
	    });
    }

    var duas = [

		    indonesia: 'Ya Allah kota ini adalah tanah Haram-Mu dan tempat yang aman, maka hindarkanlah daging, darah, rambut, bulu dan kulitku dari neraka. Amankanlah aku dari siksaMu pada hari Engkau membangkitkan aku ke dalam golongan auliaMu dan ahli ta’at pada Mu.',
