<inject from="/component/panel" name="panel"></inject>
<inject from="/component/entry" name="entry"></inject>
<inject from="/component/home-button" name="home"></inject>
<inject from="/itinerary/card-itinerary-bulleted" name="card"></inject>
<div>
    <panel notitle>
        <div slot.name="body">
            <div for.each="itr in $itinerary">
                <card itr.bind = "itr"></card>
            </div>
        </div>
        <div slot.name="footer">
            <div class="row">
                <entry if.bind='@me' type="button" value="Book This!" click.trigger="onBook()"></entry>
                <home home="#app/search-package.home" back.trigger="onBack()"></home>
            </div>
        </div>

    </panel>
</div>

<script>
    function initState(props){
    	return {me:storage.me.read(),};
    }
    function onBook() {
        this.emitEvent('book');
    }
    function onBack(){
    	this.emitEvent('close');
    }
</script>
