<inject from="/user/userProfile" name="profile"></inject>

<div class="container small-margin-top">
    <profile save.trigger="register(event)" cancel.trigger="cancelRegistration()" error.bind="@error" save.trigger="onSave(event)"></profile>
</div>

<script>
    function initState() {
        return {
        	error: null,
            onSaved: new Event(),
        }
    }

    function onPropertyChange(props) {
    	if(props.error) {this.state.error = props.error.newValue;}
    }
    function cancelRegistration() {
        window.location.hash = "#app";
    }

    function onSave(){
    	debugger;
        window.location.hash = '#app/search-package.home';
    }
</script>
