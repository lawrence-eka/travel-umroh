<style>
    root {
        width : 100%;
        background-color: #999999;
        color: #ffffff;
        border-bottom: 1px solid #666666;
    }

    .burger-button{
        font-size: 3rem;
        padding: 1rem;
    }

</style>
<div>
    <i class.bind="initBurgerButtonClass($drawerOpened)" aria-hidden="true" click.trigger="onBurgerButtonClicked()"></i>
</div>
<script>
    function onBurgerButtonClicked(){
        this.emitEvent('burger-button-clicked');
    }

    function initBurgerButtonClass(drawerOpened){
        var result = [];
        result.push('fa');
        if(drawerOpened){
            result.push('fa-chevron-left');
        }else{
            result.push('fa-bars');
        }
        result.push('burger-button');
        return result.join(' ');
    }
</script>
